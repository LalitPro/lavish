<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Job Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headerdiv">
      <a href="/" style="padding: 5px">Home</a>
    </div>

    <div id="main-job">
      <div class="header-h5">
        <h5>Find a Job</h5>
      </div>
    </div>

    <div class="grand">
      <div class="powerfull">
        <form id="jobForm">
          <label for="district" style="align-self: flex-start">District</label>
          <select name="district" id="district">
            <option value="Saharanpur">Saharanpur</option>
            <option value="Muzaffarnagar">Muzaffarnagar</option>
            <option value="Shamli">Shamli</option>
          </select>

          <label for="education" style="align-self: flex-start"
            >Education Level</label
          >
          <select name="education" id="education">
            <option value="High">High school</option>
            <option value="Bachelor">Bachelor's</option>
            <option value="8th">8th Pass</option>
            <option value="Intermediate">Intermediate or Higher</option>
            <option value="Diploma">Diploma</option>
          </select>
          <div class="singup">
            <button type="button" onclick="showJobs()">Show Me Jobs</button>
          </div>
        </form>
      </div>
    </div>

    <div id="job-list"></div>

    <script>
      function showJobs() {
        const district = document.getElementById("district").value;
        const education = document.getElementById("education").value;

        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";

        console.log("Selected District:", district);
        console.log("Selected Education:", education);

        const filteredJobs = jobs.filter(function (job) {
          return job.district == district && job.education === education;
        });

        console.log("Filtered Jobs:", filteredJobs);

        if (filteredJobs.length === 0) {
          jobList.innerHTML = "<p>No jobs found for the selected criteria.</p>";
        } else {
          filteredJobs.forEach((job) => {
            const jobItem = document.createElement("div");
            jobItem.classList.add("job-item");
            jobItem.innerHTML = `
            <h4>${job.role} - ${job.company}</h4>
            <p><strong>Address:</strong> ${job.address}</p>
            <p><strong>Phone:</strong> ${job.phone}</p>
            <p><strong>Openings:</strong> ${job.openings}</p>
            <p><strong>Education Required:</strong> ${job.education}</p>
            <a href="tel:${job.phone}">Call</a> | <a href="https://wa.me/${
              "91" + job.phone
            }">WhatsApp</a>
          `;
            jobList.appendChild(jobItem);
          });
        }
      }
      function clear() {
        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";
      }
    </script>
  </body>
</html>
